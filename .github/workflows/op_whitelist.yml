name: Default Feature OPs Sandbox Safety Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run whitelist check for default-feature provided ops
      run: cargo run --bin verify_ops
